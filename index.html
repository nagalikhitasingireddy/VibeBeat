<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LyricFlow ‚Äî Music Visualizer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Visual layers -->
  <canvas id="bgCanvas" class="bg-canvas"></canvas>   <!-- gradient + subtle noise -->
  <canvas id="sparkleCanvas" class="bg-canvas"></canvas> <!-- sparkles/particles -->
  <div id="overlay" class="overlay"></div> <!-- gradient overlay / blur -->

  <!-- Main UI -->
  <main class="app">
    <header class="header">
      <h1 class="title">LyricFlow</h1>
      <p class="subtitle">A beat-reactive lyric visualizer</p>
    </header>

    <section class="player-card">
      <div class="info">
        <div class="cover-placeholder">üéµ</div>
        <div class="meta">
          <div id="songTitle" class="song-title">Ed Sheeran ‚Äî Perfect</div>
          <div id="songArtist" class="song-artist">Demo Track</div>
        </div>
      </div>

      <div class="controls">
        <audio id="audio" src="assets/perfect.mp3" crossorigin="anonymous"></audio>
        <div class="btn-row">
          <button id="playBtn" class="btn">Play</button>
          <button id="pauseBtn" class="btn subtle">Pause</button>
          <select id="speed" class="speed">
            <option value="1">1x</option>
            <option value="1.25">1.25x</option>
            <option value="0.9">0.9x</option>
          </select>
        </div>
      </div>

      <div class="lyric-wrapper">
        <div id="pulse" class="pulse"></div>
        <div id="lyric" class="lyric-line"></div>
      </div>
    </section>

    <footer class="footer">
      <small>Built with ‚ù§Ô∏è ‚Äî add your own songs in <code>assets/</code></small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
